<ion-header [ngStyle]="{'background': '#2335d3'}">
  <ion-navbar [ngStyle]="{'background': '#2335d3'}">
        <div class="flex">
        <img src="assets/icon/header_logo.png" class="header-icon">
        <p class="judul">Sustainable development goals</p>
      </div>
    </ion-navbar>
  </ion-header>
  <ion-content>
  <div *ngFor="let item of arrList" (click)="next(item)" class="item" [ngStyle]="{'background-color': item.color}">
    <p class="list-item">{{ item.id }} {{ item.title }} </p>
  </div>
  </ion-content>

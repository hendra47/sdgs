<ion-header>
  <ion-navbar>
        <div class="center">
        <img src="assets/icon/header.png" class="header-icon">
      </div>
    </ion-navbar>
  </ion-header>
  <ion-content>
      <ion-grid>
  <ion-row>
    <ion-col col-6 *ngFor="let item of arrList" (click)="next(item)">
        <ion-card>
            <ion-card-content>
                <img [src]="item.sdgc_icon" class="body-icon">
            </ion-card-content>
          </ion-card>
    </ion-col>
  </ion-row>
  </ion-grid>
  </ion-content>
